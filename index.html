<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humza Hashmi | Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", monospace;
      color: #fff;
      background: #0d0d0d;
      overflow-x: hidden;
    }

    /* Code wallpaper background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(255, 255, 255, 0.05) 0 2px,
        transparent 2px 4px
      ),
      #0d0d0d;
      z-index: -1;
    }

    /* Typewriter hero section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .typewriter {
      font-size: 2.5rem;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards,
                 blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 18ch } /* adjust length of "Hi, I'm Humza Hashmi" */
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      top: 20%;
      left: -10%;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px white;
      border-radius: 50%;
      animation: shooting 3s linear infinite;
    }

    @keyframes shooting {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(1200px, 600px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="typewriter">Hi, I'm Humza Hashmi</h1>
    <div class="shooting-star"></div>
  </section>

</body>
</html>
